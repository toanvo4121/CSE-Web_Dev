<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Phần 2 bài 1</title>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="container-fluid">
          <span
            class="navbar-brand m-3 h1 d-flex justify-content-center"
            style="font-size: 45px"
            >Table</span
          >
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center mt-2">
      <div
        class="toast align-items-center text-white bg-dark border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toast-msg"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- table -->
    <div class="container d-flex justify-content-center my-5">
      <div class="row">
        <div class="col-md-12" id="table-container">
          <div id="table-dest">Create table here...</div>
        </div>
      </div>
    </div>

    <!-- functional buttons  -->
    <div class="container">
      <div class="row mb-2">
        <div class="col-md-4 d-grid gap-2 col-6 mx-auto">
          <button
            type="button"
            class="btn btn-lg btn-outline-dark"
            onclick="createTable()"
          >
            Create table
          </button>
        </div>
        <div class="col-md-8">
          <div class="d-flex justify-content-center mx-5">
            <button
              type="button"
              class="btn btn-outline-dark"
              onclick="addRow()"
            >
              Add row
            </button>
            <div class="input-group mx-5">
              <input
                type="number"
                class="form-control"
                id="numberOfRow"
                placeholder="Input row to delete"
              />
              <button type="button" class="btn btn-dark" onclick="removeRow()">
                Remove row
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 d-grid col-6 mx-auto">
          <button
            type="button"
            class="btn btn-lg btn-outline-dark"
            onclick="deleteTable()"
          >
            Delete table
          </button>
        </div>
        <div class="col-md-8">
          <div class="d-flex justify-content-center mx-5">
            <button
              type="button"
              class="btn btn-outline-dark"
              onclick="addColumn()"
            >
              Add column
            </button>
            <div class="input-group mx-5">
              <input
                type="number"
                class="form-control"
                id="numberOfColumn"
                placeholder="Input column to delete"
              />
              <button
                type="button"
                class="btn btn-dark"
                onclick="removeColumn()"
              >
                Remove column
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
