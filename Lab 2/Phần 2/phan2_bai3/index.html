<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Signup</title>
  </head>
  <body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <div class="container-fluid">
          <span
            class="navbar-brand m-3 h1 d-flex justify-content-center"
            style="font-size: 25px"
            >Register</span
          >
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container bg-light p-3" style="width: 500px">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="first-name"
          placeholder="first-name"
        />
        <label for="first-name">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="last-name"
          placeholder="last-name"
        />
        <label for="last-name">Last Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
        />
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="password"
        />
        <label for="password">Password</label>
      </div>
      <!-- Birthday -->
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">Birthday</span>
        <select
          class="form-select form-select-lg"
          aria-label="Default select example"
          id="day"
          onclick="addDay()"
        >
          <option selected>Day</option>
        </select>
        <select
          class="form-select form-select-lg"
          aria-label="Default select example"
          id="month"
          onclick="addMonth()"
        >
          <option selected>Month</option>
        </select>
        <select
          class="form-select form-select-lg"
          aria-label="Default select example"
          id="year"
          onclick="addYear()"
        >
          <option selected>Year</option>
        </select>
      </div>
      <!-- Gender -->
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="other"
              value="other"
            />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>
      </fieldset>
      <!-- Country -->
      <div class="input-group input-group-lg mb-3">
        <label class="input-group-text" for="country">Country</label>
        <select class="form-select" id="country">
          <option selected>Choose country...</option>
          <option value="vie">Vietnam</option>
          <option value="aus">Australia</option>
          <option value="usa">United States</option>
          <option value="ind">India</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="about"
          style="height: 65px"
        ></textarea>
        <label for="about">About</label>
      </div>
      <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" type="button" onclick="submit()">
            Submit
          </button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-dark" type="button" onclick="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
